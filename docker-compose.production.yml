version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: harrowsdocker/kittygram_backend:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/app/media

  frontend:
    image: harrowsdocker/kittygram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: harrowsdocker/kittygram_gateway:latest
    env_file: .env
    depends_on:
      - backend
      - frontend
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
